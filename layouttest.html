<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
* {
  box-sizing: border-box;
}

/* Create two unequal columns that floats next to each other */
.column {
  float: left;
  padding: 10px;
  height: 300px; /* Should be removed. Only for demonstration */
}

.left {
  width: 50%;
}

.right {
  width: 50%;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

.btn {
  background-color: #2196F3;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
  outline: none;
}

.dropdown {
  position: absolute;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 60px;
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {background-color: #ddd}

.dropdown:hover .dropdown-content {
  display: block;
}

.btn:hover, .dropdown:hover .btn {
  background-color: #0b7dda;
}
</style>
</head>
<body>
<h2></h2>
<div>
<p id = "TIMER" style = "font-size: 80px; font-family: 'Lucida Console', 'Courier New', monospace; text-align: center; letter-spacing: 10px;">00:00 </p>
</div>
<div class="row">
  <div class="column left" style='text-align:left'>
    <button class="btn" style = "min-width: 150px;">Button</button>
    <div class="dropdown">
      <button class="btn" style="border-left:1px solid #0d8bf2; min-width: 60px;">
      0
      </button>
      <div class="dropdown-content">
        <a href="#">+</a>
        <a href="#">-</a>
      </div>
    </div>
  </div>
  <div class="column right" style='text-align:center'>
    <button class="btn" style = "min-width: 150px;">Button</button>
    <div class="dropdown">
      <button class="btn" style="border-left:1px solid #0d8bf2; min-width: 60px;">
      0
      </button>
      <div class="dropdown-content">
        <a href="#">+</a>
        <a href="#">-</a>
      </div>
    </div>
  </div>
</div>





</body>
</html>
